<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacker Password Strength Tester</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body{
      background:#000;
      color:#00ff6a;
      font-family:'Share Tech Mono', monospace;
      margin:0;
      padding:20px;
    }
    h1{
      text-align:center;
      color:#0f0;
      text-shadow:0 0 10px #0f0,0 0 20px #0f0;
      margin-bottom:25px;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%,19%,21%,23%,25%,54%,56%,100% {opacity:1;}
      20%,24%,55% {opacity:0.3;}
    }
    .field{
      display:flex;
      align-items:center;
      gap:10px;
      background:#001100;
      border:1px solid #0f0;
      padding:10px;
      border-radius:8px;
      position:relative;
      box-shadow:0 0 12px #0f0 inset;
    }
    .field input{
      flex:1;
      background:transparent;
      border:none;
      outline:none;
      color:#00ff6a;
      font-size:18px;
      font-family:'Share Tech Mono', monospace;
      letter-spacing:1px;
    }
    .toggle-btn, .copy-btn{
      cursor:pointer;
      font-size:18px;
      user-select:none;
      color:#0f0;
      transition:0.2s;
    }
    .toggle-btn:hover,.copy-btn:hover{
      text-shadow:0 0 10px #00ff6a;
    }
    .btn-generate{
      margin-top:15px;
      background:#001a00;
      border:1px solid #00ff6a;
      color:#00ff6a;
      font-weight:bold;
      padding:10px 16px;
      border-radius:8px;
      cursor:pointer;
      font-family:'Share Tech Mono', monospace;
      transition:0.3s;
      box-shadow:0 0 12px #0f0 inset;
    }
    .btn-generate:hover{
      background:#002b00;
      color:#fff;
      text-shadow:0 0 8px #0f0;
    }
    .meter{
      margin-top:25px;
      padding:20px;
      border:1px solid #0f0;
      border-radius:12px;
      text-align:center;
      box-shadow:0 0 15px #0f0 inset;
      background:#000;
    }
    .score{
      font-size:48px;
      font-weight:bold;
      color:#0f0;
      text-shadow:0 0 15px #00ff6a;
    }
    .bar{
      height:16px;
      background:#001100;
      border-radius:999px;
      overflow:hidden;
      margin-top:10px;
      border:1px solid #0f0;
    }
    .bar span{
      display:block;
      height:100%;
      width:0%;
      background:linear-gradient(90deg,red,orange,yellow,lime,cyan);
      transition:width .3s ease, background .3s ease;
      box-shadow:0 0 15px #00ff6a;
    }
    .label{font-size:20px;font-weight:bold;margin-top:8px;text-shadow:0 0 8px #0f0;}
    .emoji{font-size:36px;margin-top:8px;text-shadow:0 0 8px #0f0;}
    .tip{font-size:14px;margin-top:8px;color:#0f0;}
    .disclaimer{
      margin-top:20px;
      font-size:13px;
      color:#0f0;
      text-align:center;
      opacity:0.7;
      border-top:1px solid #0f0;
      padding-top:10px;
      text-shadow:0 0 6px #0f0;
    }
  </style>
</head>
<body>
  <h1> Password Strength Tester </h1>
  <div class="field">
    <input id="pw" type="password" placeholder="> Enter password..." />
    <span id="togglePw" class="toggle-btn">üëÅ</span>
    <span id="copyPw" class="copy-btn">üìã</span>
  </div>
  <button class="btn-generate" onclick="fillGenerated()">üîë Generate Strong Password</button>
  <div class="meter">
    <div class="score" id="scoreNum">0</div>
    <div class="emoji" id="emoji">üîí</div>
    <div class="label" id="label">Awaiting input...</div>
    <div class="tip" id="tip">Type a password to test its strength</div>
    <div class="bar"><span id="barFill"></span></div>
  </div>
  <div class="disclaimer">
    ‚ö†Ô∏è Disclaimer: Passwords entered here are <b>never stored</b> or exposed.<br>
    Everything runs securely in your browser only.
  </div>

  <script>
    const pw = document.getElementById('pw');
    const scoreNum = document.getElementById('scoreNum');
    const label = document.getElementById('label');
    const tip = document.getElementById('tip');
    const barFill = document.getElementById('barFill');
    const emoji = document.getElementById('emoji');
    const togglePw = document.getElementById('togglePw');
    const copyPw = document.getElementById('copyPw');

    togglePw.addEventListener('click', () => {
      if (pw.type === "password") {
        pw.type = "text"; togglePw.textContent = "üëÅ‚Äçüó®";
      } else {
        pw.type = "password"; togglePw.textContent = "üëÅ";
      }
    });

    copyPw.addEventListener('click', () => {
      if(pw.value){
        navigator.clipboard.writeText(pw.value);
        copyPw.textContent = "‚úÖ";
        setTimeout(()=> copyPw.textContent = "üìã", 1500);
      }
    });

    function generateStrong() {
      const sets = {
        lo: 'abcdefghijklmnopqrstuvwxyz',
        up: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
        num: '0123456789',
        sym: '!@#$%^&*()-_=+;:,.?/'
      };
      const pick = s => s[Math.floor(Math.random() * s.length)];
      let out = [ pick(sets.lo), pick(sets.up), pick(sets.num), pick(sets.sym) ];
      const target = 16 + Math.floor(Math.random() * 4);
      const pool = sets.lo + sets.up + sets.num + sets.sym;
      while (out.length < target) out.push(pick(pool));
      for (let i = out.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [out[i], out[j]] = [out[j], out[i]];
      }
      return out.join('');
    }

    function fillGenerated(){
      let candidate = generateStrong();
      pw.value = candidate; 
      update();
    }

    function varietyCount(s){
      let c=0; if(/[a-z]/.test(s))c++; if(/[A-Z]/.test(s))c++; if(/\d/.test(s))c++; if(/[^a-zA-Z0-9]/.test(s))c++; return c;
    }

    // ‚úÖ More granular scoring
    function scorePassword(pw){
      if(!pw) return 0;
      let score = 0;
      const len = pw.length;

      // Length scoring (2.5 points per char, max 50)
      score += Math.min(50, len * 2.5);

      // Variety scoring (up to 48)
      const variety = varietyCount(pw);
      score += variety * 12;

      // Bonus
      if(len >= 16 && variety === 4) score += 2;

      if(score > 100) score = 100;
      return Math.round(score); // ensures 90,91,92,...100
    }

    function update(){
      const s = pw.value; const sc = scorePassword(s);
      scoreNum.textContent = sc; barFill.style.width = sc+"%";

      if(sc >= 90){ 
        label.textContent = "üèÜ Excellent"; emoji.textContent = "üèÜ"; tip.textContent="Very strong password."; 
      }
      else if(sc >= 71){ label.textContent = "üòé Good"; emoji.textContent="üòé"; tip.textContent="Strong, but can be improved."; }
      else if(sc >= 60){ label.textContent="üôÇ Medium"; emoji.textContent="üôÇ"; tip.textContent="Add more variety or length."; }
      else if(sc > 0){ label.textContent="üò¢ Weak"; emoji.textContent="üò¢"; tip.textContent="Use 15+ chars, numbers & symbols."; }
      else{ label.textContent="Awaiting input..."; emoji.textContent="üîí"; tip.textContent="Type a password to test strength"; }
    }

    pw.addEventListener('input', update);
  </script>
</body>
</html>
